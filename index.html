<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <figure>
            <img src="assets/img/cecilia_sassaki.png">
            <figcaption>
                <h1 id="contact-name">Cecilia Sassaki</h1>
                <span id="status">Online</span>
            </figcaption>
            <div id="close">
                <img src="assets/img/close.svg">
            </div>
        </figure>
        <time id="header-time">Hora 00:00</time>
    </header>
    <main>
        <section class="addressee">
            <span>Cecilia - <time class="message-time">Hora 11:30</time></span>
            <blockquote>
                Tive uma ideia incrível para um projeto! 😍
            </blockquote>
        </section>

        <section class="sender">
            <span>Você - <time class="message-time">Hora 11:32</time></span>
            <blockquote>
                Sério? Me conta mais.
            </blockquote>
        </section>

        <section class="addressee">
            <span>Cecilia - <time class="message-time">Hora 11:34</time></span>
            <blockquote>
                E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
            </blockquote>
        </section>


        <section class="sender">
            <span>Você - <time class="message-time">Hora 11:36</time></span>
            <blockquote>
                #boraCodar! 🚀
            </blockquote>
        </section>

        <footer>
            <section id="message-box">
                <textarea name="message" placeholder="Digite a sua mensagem"  class="textarea-vertical-center"></textarea>
                <button type="button">
                    <img src="assets/img/send.svg">
                </button>
            </section>
        </footer>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
